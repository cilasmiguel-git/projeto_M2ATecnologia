<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo, Funcionário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin: 5px 0 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            text-align: left;
            color: #555;
        }

        input[type="time"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link-container {
            margin-top: 20px;
        }

        .link-container a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .link-container a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo, {{ funcionario.nome }}!</h1>
        <p>Empresa: {{ funcionario.empresa.nome }}</p>
        <form method="post">
            {% csrf_token %}
            <label for="entrada">Hora de Entrada:</label>
            <input type="time" name="entrada" required>
            
            <label for="saida">Hora de Saída:</label>
            <input type="time" name="saida">
            
            <button type="submit">Registrar Ponto</button>
        </form>
        <div class="link-container">
            <a href="{% url 'consulta_ponto' %}">Ver Histórico de Pontos</a> |
            <a href="{% url 'logout' %}">Logout</a> |
            <a href="{% url 'login_funcionario' %}">Login</a>
        </div>
    </div>
</body>
</html>
